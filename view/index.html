<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Manager</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4 text-center">OTP Manager</h1>
    <form id="otpForm" class="mt-4">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="domain">Domain</label>
            <input type="text" class="form-control" id="domain" required>
          </div>
          <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret</label>
          <input type="password" class="form-control" id="secret" required>
        </div>
        <button type="submit" class="btn btn-primary">Add OTP Entry</button>
      </form>
    <h2 class="mt-4">Saved OTP Entries</h2>
    <ul id="otpList" class="list-group mt-2 overflow-auto scrollable-list"></ul>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
